<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
        <heading></heading>
    </div>

</body>
<script type="module">
    import myPlugin from "./自定义插件.js"

    Vue.use(myPlugin)

    Vue.component("heading",{
        template:"<h1>hahhahha</h1>",
        created:function(){
            Vue.sayHello()
        }
    })

    var vm = new Vue({
        el:"#app",
        data:{
            msg:"hello plugin"
        }
    })
    Vue.sayHello()
    console.dir(Vue)
</script>
</html>
