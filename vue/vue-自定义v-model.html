<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
<div id="app">
    <p>自定义组件的v-model </p>
    <p>实现.lazy的效果</p>
    <base-checkbox  v-model="lovingVue"></base-checkbox>

</div>
</body>
<script>
    Vue.component('base-checkbox', {
        model: {
            prop: 'text',
            event: 'change'
        },
        props: {
            text: String
        },
        template: `
    <input
      type="text"
      v-bind:value="text"
      v-on:change="$emit('change', $event.target.value)"
    >
  `
    })

    var vm = new Vue({
        el:"#app",
        data:{
            lovingVue:"true"
        }
    })
</script>
</html>
