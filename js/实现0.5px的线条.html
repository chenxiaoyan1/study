<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin-top: 10px;
        }
        /* 标准1px高*/
        .a1{
            height: 1px;
            background-color: red;;
        }
        .a2{
            height: 1px;
            background-color: red;
            transform: scale(1,0.5);
        }
        .a3{
            border: 1px solid red;
            height: 20px;
            transform-origin: 0 0 ;
            transform: scaleY(0.5);
        }
    </style>
</head>
<body>
<div class="a1"></div>
<div class="a2"></div>
<div class="a3"></div>
</body>
</html>
