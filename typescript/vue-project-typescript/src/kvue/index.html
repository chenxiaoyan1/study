<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手写vue</title>
    <script src="kvue.js"></script>
</head>
<body>
<div id="app">
    <div >
        <p k-text="msg"></p>
        <p>{{msg}}</p>
    </div>

    <p k-html="helloHtml"></p>
</div>
<script>
    var vm =new KVue({
        el:"#app",
        data:{
            msg:"hello vue",
            helloHtml:"<p style='color: #00a651'>hello vue</p>"
        }
    })
</script>

</body>
</html>
