<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d{
            height: 200px;
            width: 200px;
            background-color: lightcoral;
            animation: self 5s ease 2s infinite;
        }
        @keyframes self {
            from{
                transform: translate(0px) rotate(0deg);

            }
            to{
                transform: translate(200px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div id="d">123</div>

</body>
</html>
