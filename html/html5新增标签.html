<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <fieldset>
        <legend>login</legend>
        用户名：<input type="text">
        密码：<input type="password">
    </fieldset>
</div>
<div>
    输入数字：<input type="text" list="num">
    <datalist id="num">
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="21">21</option>
        <option value="24">24</option>
    </datalist>
</div>
<div>
    <form action="">
        <h3>新增input类型</h3>
        邮箱：<input type="email">
        <br>
        电话：<input type="tel">
        <br>
        网站：<input type="url">
        <br>
        数字：<input type="number">
        <br>
        搜索：<input type="search">
        <br>
        滚动条：<input type="range">
        <br>
        时间：<input type="time">
        <br>
        日期：<input type="date">
        <br>
        month: <input type="month">
        <br>
        week: <input type="week">
        <br>
        <button type="submit">submit</button>
    </form>


</div>
</body>
</html>
