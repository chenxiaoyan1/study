<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隐藏元素的方式</title>
    <style>
        .c1,.c2{
            height: 200px;
            width: 200px;
        }
        .c1{
            background-color: lightpink;
        }
        .c2{
            background-color: lightgreen;
        }
        .c1:hover,.c2:hover{
            background-color: red;
        }

    </style>
</head>
<body>
    <div>
        <div class="c1" id="c1" onclick="handelClick()"></div>
        <div class="c2"></div>
    </div>
    <script>
        function handelClick(){
            alert("11")
        }
    </script>
</body>
</html>
